<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        height: 200px;
        width: 100%;
        background-color: lightgray;
    }
    .b1{
        height: 100px;
        width: 100px;
        border: 2px solid black;
        float: right;
    }
    .b2{
        height: 100px;
        width: 100px;
        border: 2px solid black;
        float: right;
    }
    .b3{
        height: 100px;
        width: 100px;
        border: 2px solid black;
        float: left;
    }
</style>
<body>
    <div class="box">
        <div class="b1"></div>
        <div class="b2"></div>
        <div class="b3"></div>
    </div>
</body>
</html>


<!-- box : b1,b2,b3 =   left ,right ,right
box1 : P1 ,p2, p3   = right , left , left
box2 : q1 ,q2, q3   = left , right , right
box3 : r1 ,r2, r3   -= right , right , left
-->
