<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box {
        height: 300px;
        width: 500px;
        border: 2px solid black;
        background-image: url('https://img.freepik.com/free-photo/green-trees-near-body-water-daytime_395237-20.jpg?semt=ais_hybrid&w=740&q=80');
    }

    .box::before {

        content: '';
        position: absolute;
        height: 300px;
        width: 250px;
        background-color: rgba(255, 68, 0, 0.863);
        background-image: url('https://royaltechnosoft.com/wp-content/uploads/2018/11/accounting_img.jpg');
        /* background-color: rgba(255, 68, 0, 0.893); */
        /* opacity: 0.34; */
        transition: 1s;
        right: 1026px;
        
    }
    .box::after {

        content: '';
        position: absolute;
        height: 300px;
        width: 250px;
        background-color: rgba(255, 68, 0, 0.863);
        background-image: url('https://royaltechnosoft.com/wp-content/uploads/2018/11/accounting_img.jpg');
        /* background-color: rgba(255, 68, 0, 0.893); */
        /* opacity: 0.34; */
        transition: 1s;
        right: 1280px;
        
    }

    .box:hover::after{
    width: 0;
    height: 0;
    transition: 1s;
  }
    .box:hover::before{
    width: 0;
    height: 0;
    transition: 1s;
  }
</style>

<body>
    <div class="box">

    </div>
</body>

</html>
