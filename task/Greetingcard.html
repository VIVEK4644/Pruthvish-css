<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Card</title>
</head>
<style>
    .box {
        height: 500px;
        width: 320px;
        border: 10px dotted black;
        background-color: rgb(174, 32, 32);
        outline: 6px dotted blue;

    }
    .para{
        height: 180px;
        width: 250px;
        border: 2px dotted yellow;
        background-color: red;
    }
    img{
        height: 200px;
        width: 100%;
    }
</style>

<body>
 
    <center>
        <div class="box">
            <h1>Birthday</h1>
            <hr>
            <div class="para">
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Optio ea, quos totam accusamus illo qui,
                    ducimus soluta obcaecati doloremque nulla tempore. Est totam, nam dolores error aliquid molestiae
                    molestias dolorum?</p>
            </div><br>
            <div>
                <img src="https://www.shutterstock.com/image-vector/happy-birthday-greeting-card-clipart-600nw-2557598275.jpg" alt="">
            </div>
        </div>
    </center>
</body>

</html>
