<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box {
        height: 200px;
        width: 200px;
        border: 2px solid black;
        background-color: teal;



        animation-name: pruthvish;
        animation-duration: 5s;
        animation-iteration-count: infinite;


    }


    @keyframes pruthvish {
        0% {
            background-color: teal;
            transform: rotate(0deg);
            border-radius: 0%;
        }

        50% {
            background-color: orange;
            transform: rotate(180deg);
            border-radius: 50%;
        }

        100% {
            background-color: teal;
            transform: rotate(360deg);
            border-radius: 0%;
            margin-left: 200px;
            margin-top: 300px;
            background-image: url('https://static.vecteezy.com/system/resources/previews/054/472/084/non_2x/lord-shiva-with-a-trident-hindi-god-deity-design-art-illustration-vector.jpg');
            background-size: cover;

        }
    }

   
</style>

<body>


  <div class="box">
    
  </div>

</body>

</html>
