
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    
    body{
        background-image: url('https://c.tenor.com/9RTwf8xM388AAAAC/ocean-sea.gif');
        background-size: cover;
    }

    
    

    .ship img{
        height: 400px;
        width: 400px;
        position: absolute;
        bottom: 0;
        left: 0;

        animation-name:sh;
        animation-duration: 4s;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
    }
    @keyframes sh{
        0%{
            bottom: 0;
            left: 0;
        }
        25%{
            bottom: 40px;
            left: 200px;
        }
        50%{
            bottom: 80px;
            left: 400px;
        }
        75%{
            bottom: 120px;
            left: 600px;
        }
        100%{
            bottom: 160px;
            left: 800px;
        } 

}

       
</style>
<body>

     <div class="ship">
        
        <img src="https://www.pngmart.com/files/12/Cargo-Vessel-PNG-File.png" alt="">
     </div>
    
</body>
</html>
