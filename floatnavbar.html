    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .nav{
            height: 100px;
            width: 100%;
            background-color: teal;
            
        }
        .nav li{
            list-style: none;
            float: right;
            float: left;
            line-height: 100px;
           
        }
        .nav li a{
            color: white;
            text-decoration: none;
            font-size: 20px;
            padding: 38px;
        }
        .nav li a:hover{
            background-color: orangered;
            color: black;
            font-family: cursive;
            text-shadow: 2px 2px 2px yellow;
        }
    </style>
    <body>
        <div class="nav">
            <li><a href="">Home</a></li>
            <li><a href="">Service</a></li>
            <li><a href="">Contact</a></li>
            <li><a href="">Feedback</a></li>
            <li><a href="">About us</a></li>
        </div>
    </body>
    </html>
