<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box {
        height: 200px;
        width: 200px;
        border: 2px solid black;
        background-color: teal;
        margin: 100px 400px;
        transition: 1s;
    }

    .box:hover {
        /* height: 400px;
        width: 400px; */
        transition: 1s;

        transform: scale(1.6);
        transform: scale(0.6);
        transform: scale(0.5, 1.5);
        transform: scale(1.5, 0.5);

        transform: rotate(80deg);
        transform: rotate(0.4turn);

        transform: translate(-100px);
        transform: translate(100px , -100px);

        transform: skew(-30deg);
        transform: matrix(1,2,3,5,6,6);
    


        transform: translate(200px) rotate(360deg) scale(0.5) skew(40deg);
        transform: translate(200PX) rotate(360deg) scale(0.5) skew(40deg);
    }
</style>
<body>
    
    <div class="box">

    </div>
</body>
</html>
